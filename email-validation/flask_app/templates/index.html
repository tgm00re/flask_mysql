<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail validation</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
            <div style="width: 400px; height: 200px; background-color: red; color: white; margin: 0 auto; display: flex; justify-content: center; align-items: center; padding: 15px">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container bg-dark text-light p-5 mt-5">
        <h1 class="text-center">Add An Email!</h1>
        <form action="/create_email" method="post">
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input type="text" class="form-control" name="email" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="/display" class="mt-5">View All</a>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
