<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <h2>Friendships</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Friend</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                            {% for friendship in friendships %}
                            <tr>
                                <td>{{friendship['user_first_name']}}  {{friendship['user_last_name']}}</td>
                                <td>{{friendship['friend_first_name']}} {{friendship['friend_last_name']}}</td>
                            </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <div class="container">
                    <div class="row mb-5">
                        <h2>Add User</h2>
                        <form action="/create_user" method="post">
                            <div class="form-group mb-3">
                              <label for="first_name">First Name</label>
                              <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" class="form-control" placeholder="Enter last name">
                              </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="row">
                        <h2>Create Friendship</h2>
                        <form action="/create_friendship" method="post">
                            <div class="form-group mb-3">
                                <label for="user_id">User:</label>
                                <select class="form-control" name="user_id">
                                    {% for user in users %}
                                        <option value="{{user['id'][0]}}">{{ user['first_name'][0]}} {{user['last_name'][0] }}</option>
                                    {% endfor %}
                                </select>
                              </div>
                              <div class="form-group mb-3">
                                <label for="friend_id">Friend:</label>
                                <select class="form-control" name="friend_id">
                                {% for user in users %}
                                    <option value="{{user['id'][0]}}">{{ user['first_name'][0]}} {{user['last_name'][0] }}</option>
                                {% endfor %}
                                </select>
                              </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
