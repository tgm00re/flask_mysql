<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-6">
                <h2 class="text-center">Title: {{book_with_authors['title'][0]}}</h2>
                <h4>Favorited by:</h4>
                <ul class="list-group">
                    {% for author in book_with_authors.authors %}
                        <tr>
                            <td>{{author['name'][0]}}</td> <br>
                        </tr>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Add Book's Favorite</h2>
                <form action="/add_author_to_book/{{id}}" method="post">
                    <div class="form-group mb-4">
                        <label for="name" class="mr-4">Author:</label>
                    <select name="author_id" class="custom-select w-50" style="margin-left: 75px; height:50px !important; background-color: rgba(211, 211, 211, 0.221);">
                        {% for author in authors %}
                        <option value="{{author['id'][0]}}">{{author['name'][0]}}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <a href="/">Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
