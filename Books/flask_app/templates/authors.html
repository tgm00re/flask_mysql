<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">New Author</h2>
                <form action='/create_author' method="post">
                    <div class="form-group mb-4">
                      <label for="name">Name:</label>
                      <input type="text" name="name" class="form-control" id="name"  placeholder="Enter Author Name...">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">All Authors</h2>
                <ul class="list-group">
                    {% for author in authors %}
                        <li class="list-group-item"><a href="/authors/{{author['id'][0]}}">{{author['name'][0]}}</a></li>
                    {% endfor %}
                  </ul>
                  <a href="/books">Add Book</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
