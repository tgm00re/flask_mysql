<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-6">
                <h2 class="text-center">Book</h2>
                <form action='/create_book' method="post">
                    <div class="form-group mb-2">
                      <label for="title">Title:</label>
                      <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Book Title...">
                    </div>
                    <div class="form-group mb-4">
                        <label for="num_of_pages">Num Of Pages:</label>
                        <input type="text" name="num_of_pages" class="form-control" id="num_of_pages"  placeholder="Enter Number Of Pages...">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">All Books</h2>
                <ul class="list-group">
                    {% for book in books %}
                        <li class="list-group-item"><a href="/books/{{book['id'][0]}}">{{book['title'][0]}}</a></li>
                    {% endfor %}
                    
                  </ul>
            </div>
        </div>
        <div class="row">
            <a href="/">Home</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
