<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid p-5 mt-5">
        <div class="row">
        <div class="col-lg-4 mr-n3">
            <h2>Create A Dojo</h2>
            <form action='/create_dojo' method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Dojo Name:</label>
                  <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
            <div class="col-lg-7 text-center" style="padding-left: 10%;">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Dojo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dojo in dojoList %}
                        <tr>
                            <td><a href="/display_dojos/{{dojo['id']}}">{{dojo['name']}}</a></td>
                        </tr>
                        {% endfor %} 
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="/create_ninja" style="font-size: 2rem;">Add A Ninja</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
